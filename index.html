<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mac Donalds</title>
	<link rel="icon" type="image/png" href="./favicon.png">
	<meta name="description" content="Mac Donalds, venez manger nos burgers et autres produits et venez comme vous êtes.">
	<link rel="stylesheet" href="fonts/styles.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="logo">
					<img src="./assets/images/logo.png" alt="Logo Mac Donald">
				</div>
				<h1>Venez comme vous êtes</h1>
			</div>
		</div>
	</div>
</header>
<main>
	<section class="choix-langues">
		<div class="title-langues">
			<h2>Choix langues</h2>
		</div>
		<div class="container">
			<div class="flex">
				<div class="item">
					<a href="./pages/selection.html" title="Choix de la langue en français">
						<img src="./assets/images/drapeaux/france.png" alt="Drapeau Français">
						<p>Français</p>
					</a>
				</div>
				<div class="item">
					<a href="#" title="Choix de la langue en anglais">
						<img src="./assets/images/drapeaux/anglais.png" alt="Drapeau Anglais">
						<p>Anglais</p>
					</a>
				</div>
				<div class="item">
					<a href="#" title="Choix de la langue en espagnol">
						<img src="./assets/images/drapeaux/espagne.png" alt="Drapeau Espagnol">
						<p>Espagnol</p>
					</a>
				</div>
				<div class="item">
					<a href="#" title="Choix de la langue en italien">
						<img src="./assets/images/drapeaux/italie.png" alt="Drapeau Italien">
						<p>Italien</p>
					</a>
				</div>
				<div class="item">
					<a href="#" title="Choix de la langue en allemand">
						<img src="./assets/images/drapeaux/allemagne.png" alt="Drapeau Allemand">
						<p>Allemand</p>
					</a>
				</div>
				<div class="item">
					<a href="#" title="Choix de la langue en portugais">
						<img src="./assets/images/drapeaux/portugal.png" alt="Drapeau Portugais">
						<p>Portugais</p>
					</a>
				</div>
			</div>
		</div>
	</section>
</main>
<footer>
</footer>
</body>
</html>
